<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quin Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/gif" href="classic.gif" />
</head>

<body>

  <body>
    <div id="left">
      <div id="status">Initializingâ€¦</div>
      <div id="controls">
        <label>Time Window:
          <select id="time-window">
            <option value="5" selected>Last 5 seconds</option>
            <option value="10">Last 10 seconds</option>
            <option value="30">Last 30 seconds</option>
            <option value="60">Last 1 minute</option>
            <option value="300">Last 5 minutes</option>
            <option value="600">Last 10 minutes</option>
            <option value="1800">Last 30 minutes</option>
            <option value="3600">Last 1 hour</option>
            <option value="all">All time</option>
          </select>
        </label>
        <button id="restart">Restart connection</button>
      </div>
      <div id="chat"></div>
    </div>

    <div id="mid">
      <div><strong>Emote Counters</strong></div>
      <div id="counter"></div>
    </div>

    <div id="animation-section">
      <div class="animation-header">
        <strong>Live Emote Animation</strong>
      </div>
      <div id="emote-canvas"></div>
    </div>

    <div id="wordcloud-section">
      <div class="animation-header">
        <strong>Word Cloud</strong>
      </div>
      <div id="wordcloud"></div>
    </div>
    <script src="animation.js"></script>
    <script src="main.js"></script>
  </body>

  <div id="right">
    <div class="animation-header">
      <strong>Song Request Queue</strong>
    </div>
    <div class="container">
      <div class="content">
        <h1 class="page-title">Current Song:</h1>
        <div id="currentSong" class="current-song"> </div>
        <div id="estimatedTime" class="estimated-time"> </div>
        <h2 class="up-next">Up next:</h2>
        <ul id="queue" class="queue-list">

        </ul>
      </div>
    </div>
    <script src="playlist.js"></script>
  </div>

</html>
